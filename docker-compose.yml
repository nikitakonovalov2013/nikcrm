x-tz-env: &tz-env
  TZ: Europe/Moscow

x-tz-localtime: &tz-localtime /etc/localtime:/etc/localtime:ro
x-tz-timezone: &tz-timezone /etc/timezone:/etc/timezone:ro

services:
  db:
    image: postgres:16-alpine
    environment:
      <<: *tz-env
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - *tz-localtime
      - *tz-timezone

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    env_file: .env
    environment:
      <<: *tz-env
    depends_on:
      db:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
    restart: "no"
    volumes:
      - ./alembic.ini:/app/alembic.ini:ro
      - ./migrations:/app/migrations:ro
      - *tz-localtime
      - *tz-timezone

  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: bot
    env_file: .env
    environment:
      <<: *tz-env
    volumes:
      - logs_bot:/var/log/app/bot
      - *tz-localtime
      - *tz-timezone
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    env_file: .env
    environment:
      <<: *tz-env
    ports:
      - "8001:8000"
    volumes:
      - logs_web:/var/log/app/web
      - *tz-localtime
      - *tz-timezone
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  db_data:
  logs_bot:
  logs_web:
