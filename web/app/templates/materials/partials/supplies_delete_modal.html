<div class="modal-header">Удалить пополнение</div>
<p>Вы уверены, что хотите удалить запись?</p>
<div class="modal-actions">
  <button type="button" class="btn-outline" onclick="window.dispatchEvent(new CustomEvent('close-modal'))">Отмена</button>
  <form hx-post="{{ url_for('supplies_delete', item_id=item_id) }}"
        hx-target="#modal-body"
        hx-swap="innerHTML"
        style="display:inline-block;">
    <button type="submit" class="btn-danger">Удалить</button>
  </form>
</div>
