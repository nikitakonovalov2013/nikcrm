{% extends "base.html" %}
{% block title %}Сотрудники{% endblock %}
{% block content %}
<h2 class="subtitle">Сотрудники</h2>
<div class="actions">
  <button class="btn" hx-get="broadcast" hx-include=".user-select" hx-target="#modal-body" hx-swap="innerHTML">Массовая рассылка</button>
</div>
<div class="table-wrap">
  <table class="table crm-table">
    <thead>
      <tr>
        <th>TG ID</th>
        <th>Цвет</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
        <th>Ставка, ₽</th>
        <th>График</th>
        <th>Должность</th>
        <th>Статус</th>
        <th class="actions-cell">Действия</th>
      </tr>
    </thead>
    <tbody id="users-tbody">
      {% for u in users %}
        {% set is_oob = False %}
        {% include "partials/user_row.html" %}
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
